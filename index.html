<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="app.css">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="image">
      <img src="images/logo.svg" alt="" class="mobileLogo">
      <img class="desktopImg" src="images/hero-desktop.jpg" alt="">
      <img class="mobileImg" src="images/hero-mobile.jpg" alt="">
    </div>
    <div class="content">
      <img src="images/logo.svg" alt="" class="desktopLogo">
      <div class="text">

        <h2 class="header"><span>We're</span> coming soon</h2>

        <p class="body">Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.</p>
        <form action="submit">
          <input type="email" placeholder="Email Address">
          <img class="errorIcon" src="images/icon-error.svg" alt="">
          <button><img src="images/icon-arrow.svg" alt=""></button>
        </form>
        <div class="errorMsg">Please provide a valid email</div>
      </div>
    </div>
  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
  <script src="index.js"></script>
</body>

</html>
